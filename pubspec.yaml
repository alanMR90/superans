name: superans
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.1
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  connectivity_plus: ^1.4.0
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  smooth_page_indicator: ^1.0.0+2
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Mulish
      fonts: 
        - asset: assets/fonts/mulishmulishromanmedium500.ttf
          weight: 500
        - asset: assets/fonts/mulishmulishromansemibold600.ttf
          weight: 600
        - asset: assets/fonts/mulishmulishromanregular400.ttf
          weight: 400
        - asset: assets/fonts/mulishmulishromanbold700.ttf
          weight: 700
    - family: Roboto Slab
      fonts: 
        - asset: assets/fonts/robotoslabsemibold600.ttf
          weight: 600
